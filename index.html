<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | DIOR</title>


    <style>
        body
        {
            margin: 0;
            padding: 0;
            border: 0;

            text-decoration: none;
            font-family: myfont;

            color: black;
            background-color: white;
        }
        a
        {
            text-decoration: none;
            color: black;
        }
        @font-face {
            font-family: myfont;
            src: url(./Font/Century\ Gothic\ Std\ Regular.otf);
        }
        @font-face {
            font-family: vogue;
            src: url(./Font/Vogue.ttf);
        }

        #header
        {
            width: 100vw;
            height: 60px;
            display: block;

            padding: 0 48px 0 48px;

            opacity: 0;
            transition: 1s;
        }
        .visable
        {
            opacity: 1 !important;
        }
        #header-navigation
        {
            display: flex;
        }
        #header-navigation a
        {
            display: block;
            line-height: 4rem;
            height: 60px;
            width: fit-content;
            padding: 0 .9rem 0 .125rem;

            font-size: .8125rem;

            transition: 0.1s;
        }
        #header-navigation a:hover
        {
            font-weight: 900;
        }
        #header-navigation a::after
        {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 60px;
            width: 100vw;
            height: 0;
            transition: 0.5s;
            background-color: rgb(226, 226, 226);
        }
        #header-navigation a:hover::after
        {
            height: 1px;
        }
        @keyframes FadeIn 
        {
            
        }
        #header-logo
        {
            position: absolute;
            margin: auto;
            height: fit-content;
            width: fit-content;
            display: block;
            
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            line-height: 4rem;

            font-size: 2.5rem;
            font-family: vogue;
        }

        #nav-menu
        {
            width: 100vw;
            height: 60px;
            display: none;
            position: sticky;
            top: 0;
            padding: 0 48px 0 48px;
            transition: 0.5s;
        }

        #main
        {
            width: 100%;
            height: 500px;
            margin-top: 60px;
        }
        .main-content
        {
            width: 50vw;
            height: 500px;
            transition: 0.4s;
            background-repeat: no-repeat;
            background-size: 56vw;
            text-align: center;
        }
        .main-content span
        {
            height: 500px;
            width: 56vw;
            font-weight: 900;
            font-size: 1.8vw;
            text-shadow: 0px 0px 20px rgb(65, 65, 65);
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            color: white;
        }
        #main-left
        {
            z-index: 0;
            position: absolute;
            left: 0;
            background-image: url('./img/1.jpeg');
            background-position: left;
            background-position: 0% 48%;
        }
        #main-right
        {
            z-index: 0;
            position: absolute;
            right: 0;
            background-image: url('./img/2.jpg');
            background-position: 100% 10%;
        }
        .hover
        {
            width: 56vw;
        }
        .un-hover
        {
            width: 44vw;
        }

        #footer
        {
            width: 100%;
            height: 600px;
            background-color: rgb(187, 187, 235);
        }
    </style>

</head>


<body>

    <!--  HEADER  -->

    <nav id="header" class="visable">
        <div id="header-navigation">
            <a href="#" style="left: 0;">
                <span>FASHION & ACCESSORIES</span>
            </a>
            
            <a href="#" style="right: 0;">
                <span>FRAGRANCE & BEAUTY</span>
            </a>
        </div>
        
        <div id="header-logo">
            <a href="#">DIOR</a>
        </div>
    </nav>

    <div id="nav-menu">
        <div id="header-navigation">
            <a href="#" style="left: 0;">
                <span>FASHION & ACCESSORIES</span>
            </a>
            
            <a href="#" style="right: 0;">
                <span>FRAGRANCE & BEAUTY</span>
            </a>
        </div>
    </div>

    <div id="main">
        <a href="#" id="main-left" class="main-content">
            <span>FASHION & ACCESSORIES</span>
        </a>

        <a href="#" id="main-right" class="main-content">
            <span>FRAGRANCE & BEAUTY</span>
        </a>
    </div>

    <div id="footer">

    </div>
</body>


<script>
    //Navigation bar Hide on scroll effect
    window.addEventListener('scroll', () =>
    {
        const Header = document.getElementById('header');
        Header.classList.toggle('visable', window.scrollY == 0);
    })
    /*
    document.getElementById('header-navigation').onmouseover = () =>
    {
        console.log('thats my shit my wave');
        document.getElementById('nav-menu').style.display = 'block';
    }*/
    document.getElementById('main-left').onmouseover = () =>
    {
        document.getElementById('main-left').classList.add('hover');
        document.getElementById('main-right').classList.add('un-hover');

        document.getElementById('main-left').classList.remove('un-hover');
        document.getElementById('main-right').classList.remove('hover');
    }
    document.getElementById('main-right').onmouseover = () =>
    {
        document.getElementById('main-left').classList.add('un-hover');
        document.getElementById('main-right').classList.add('hover');

        document.getElementById('main-left').classList.remove('hover');
        document.getElementById('main-right').classList.remove('un-hover');
    }
    document.getElementById('main').onmouseleave = () =>
    {
        console.log("kir");
        document.getElementById('main-left').classList.remove('hover');
        document.getElementById('main-right').classList.remove('un-hover');

        document.getElementById('main-left').classList.remove('un-hover');
        document.getElementById('main-right').classList.remove('hover');
    }
</script>


</html>
