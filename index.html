<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homepage | DIOR</title>


    <style>
        body
        {
            margin: 0;
            padding: 0;
            border: 0;

            text-decoration: none;
            font-family: myfont;

            color: black;
            background-color: white;
        }
        a
        {
            text-decoration: none;
            color: black;
        }
        @font-face {
            font-family: myfont;
            src: url(./Font/Century\ Gothic\ Std\ Regular.otf);
        }
        @font-face {
            font-family: vogue;
            src: url(./Font/Vogue.ttf);
        }

        #header
        {
            width: 100vw;
            height: 60px;
            display: block;

            padding: 0 48px 0 48px;

            opacity: 0;
            transition: 1s;
        }
        .sticky
        {
            opacity: 1 !important;
        }
        #header-navigation
        {
            display: flex;
        }
        #header-navigation a
        {
            display: block;
            line-height: 4rem;
            height: 60px;
            width: fit-content;
            padding: 0 .9rem 0 .125rem;

            font-size: .8125rem;

            transition: 0.1s;
        }
        #header-navigation a:hover
        {
            font-weight: 900;
        }
        #header-navigation a::after
        {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 60px;
            width: 100vw;
            height: 0;
            transition: 0.5s;
            background-color: rgb(226, 226, 226);
        }
        #header-navigation a:hover::after
        {
            height: 1px;
        }
        @keyframes FadeIn 
        {
            
        }
        #header-logo
        {
            position: absolute;
            margin: auto;
            height: fit-content;
            width: fit-content;
            display: block;
            
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            line-height: 4rem;

            font-size: 2.5rem;
            font-family: vogue;
        }

        #nav-menu
        {
            width: 100vw;
            height: 60px;
            display: none;
            position: sticky;
            top: 0;
            padding: 0 48px 0 48px;
            transition: 0.5s;
        }

        #main
        {
            width: 100%;
            height: 1000px;
            margin-top: 60px;

            background-color: red;
        }
        .main-content
        {
            
        }
        #main-left
        {
            left: 0;
            background-color: aquamarine;
        }
        #main-left:hover
        {
            width: 60%;
        }
        #main-right
        {
            right: 0;
            background-color: aqua;
        }
        #main-right:hover
        {
            width: 60%;
        }
    </style>

</head>


<body>

    <!--  HEADER  -->

    </div>
</body>


<script>
    //Navigation bar Hide on scroll effect
    window.addEventListener('scroll', () =>
    {
        const Header = document.getElementById('header');
        Header.classList.toggle('sticky', window.scrollY == 0);
    })

    document.getElementById('header-navigation').onmouseover = () =>
    {
